<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="utf-8">
        <title>"RockPaperScissors"</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./stage1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
    </head>
    <body>
      <audio src="./Assets/Music/gameAudio.mp3" autoplay></audio>
      <header>     
        <nav>
          <a href="./index.html" class="borderBottom">Rock Paper Scissors</a>
        </nav>
      </header>
      <!--UI contains start game button, and player's choice-->
      <div id = ui> 
        <button id = gameStart>Start Game</button>
        <!--scoreContainer contains player and computer's ui-->
        <div id = round class="borderBottom"></div>
        <div id = result></div>
        <div id = playerComputerDiv>
           <div id = playerSide class="scoreBoard">
            <p class="borderBottom">Player</p>
            <img id = "playerEmo" src = "">
            <div id = playerScore style="font-size: 60px">0</div>
            <img id = "playerChoiceImg" src = "" style="max-width: 50%; height: auto;">
           </div>
           <div id = computerSide class="scoreBoard">
            <p class="borderBottom">Computer</p>
            <img id = "computerEmo" src = "" style="transform: scaleX(-1);">
            <div id = computerScore style="font-size: 60px">0</div>
            <img id = "compChoiceImg" src = "" style="max-width: 50%; height: auto;">
           </div>
        </div>
        <div id = choiceContainer>
          <div style="border-right: solid"><img id = rock src="svg/Rock.svg" alt="rock" ></div>
          <div><img id = paper src="svg/Paper.svg" alt="paper" ></div>
          <div style="border-left: solid"><img id = scissors src="svg/Scissors.svg" alt="scissors"></div>
        </div>
      </div>
      
      <footer>
        
      </footer>
    </body>
</html>
