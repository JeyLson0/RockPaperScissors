<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="utf-8">
        <title>"RockPaperScissors"</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./stage1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      
   
  
      <!--UI contains start game button, and player's choice-->
      <div id = ui> 
        <div id="header">
           <div><a href="./index.html" class="borderBottom">Rock Paper Scissors</a></div>
        </div>
        <button id = gameStart>Start Game</button>
        <!--scoreContainer contains player and computer's ui-->
        <div id = round class="borderBottom"></div>
        <div id = result></div>
        <div id = playerComputerDiv>
           <div id = playerSide class="scoreBoard">
            <p class="borderBottom">Player</p>
            <img id = "playerEmo"  class="resize" src = "">
            <div id = playerScore style="font-size: 60px">0</div>
            <img id = "playerChoiceImg" class="resize" src = "" style="max-width: 50%; height: auto;">
           </div>
           <div id = computerSide class="scoreBoard">
            <p class="borderBottom">Computer</p>
            <img id = "computerEmo" class="resize" src = "" style="transform: scaleX(-1);">
            <div id = computerScore style="font-size: 60px">0</div>
            <img id = "compChoiceImg" class="resize" src = "" style="max-width: 50%; height: auto;">
           </div>
        </div>
        <div id = choiceContainer>
          <div style="border-right: solid"><img id = rock class="resize" src="svg/Rock.svg" alt="rock" ></div>
          <div><img id = paper class="resize" src="svg/Paper.svg" alt="paper" ></div>
          <div style="border-left: solid"><img id = scissors class="resize" src="svg/Scissors.svg" alt="scissors"></div>
        </div>
        <div style="order: 1" id = "musicContainer"><img id="musicButton" src="./assets/Music/musicOn.svg" ></div>      </div>
        <audio autoplay loop id="musicFile">
          <source src="./assets/Music/gameAudio.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
