<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="utf-8">
        <title>"RockPaperScissors"</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./stage1.css">
    </head>
    <body>
      <header>     
        <nav>
          <a href="./index.html">projectrps</a>
        </nav>
      </header>
      <!--UI contains start game button, and player's choice-->
      <div id = ui> 
        <button id = gameStart>Start Game</button>
        <!--scoreContainer contains player and computer's ui-->
        <div id = scoreContainer>
           <div id = playerSide>
            <p>Player</p>
            <div id = playerImage>image container</div>
            <div id = playerScore>0</div>
           </div>
           <div id = computerSide>
            <p>Computer</p>
            <div id = computerImage>image container</div>
            <div id = computerScore>0</div>
           </div>
        </div>
        <div id = choiceContainer>
          <button id = paper>Paper</button>
          <button id = rock>Rock</button>
          <button id = scissors>Scissors</button> 
        </div>
      </div>
      <footer>
        
      </footer>
    </body>
</html>
